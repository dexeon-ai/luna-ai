services:
  - type: web
    name: luna-ai
    env: docker
    plan: starter

    dockerfilePath: ./Dockerfile

    envVars:
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: ELEVENLABS_VOICE_NAME
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: SESSION_TTL_SECONDS
        value: "1800"
